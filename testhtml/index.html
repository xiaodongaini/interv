<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .outer {
      width: 400px;
      height: 200px;
      position: relative;
      border: 1px solid red;
    }
    .inner {
      position: absolute;
      width: 100px;
      height: 50px;
      border: 1px solid blue;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">

    </div>
  </div>
</body>
</html>
